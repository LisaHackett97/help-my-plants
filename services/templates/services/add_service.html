{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid content-container">
    <div class="row">
      <div class="col-12 text-center mt-4">
         
          <h2 class="text-heading mb-4">Service Admin</h2>

          <h3 class="text-heading2"><div class="text-centre m-4">Click here to see
            <a href="{% url 'bookings_list' %}" class="mr-2">All Customer Orders</a>
            Or see below to add a service:
        </div>
    </h3>
    
    <hr>
    <h4 class="text-heading2">Add a Service</h4>
         
      </div>
    </div>

  <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
          <form method="POST" action="{% url 'add_service' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form |crispy }}
                <div class="text-right m-4">
                    <a href="{% url 'services' %}" class="btn mr-2">Cancel</a>
                    <button class="btn" type="submit">Add a Service</button>
                </div>
        </form>
      </div>
  </div>
  
</div>
{% endblock %}
